<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav">
            <div class="logo">
                <img src="./Media/rkgitlogo.png" alt="">
            </div>
            <div class="links">
                <a href="">Home</a>
                <a href="">Work</a>
                <a href="">About</a>
                <a href="">Contact Us</a>
            </div>
    </nav>
    <h1 style="text-align: center; background-color: rgb(241, 115, 115);">Student Registration Portal</h1>
    <br>
    <br>
    <br>
    <div class="container">
    <div class="forms">
        <form action="" method="get">

            <label for="fname" id="fname">First Name: </label>
            <input type="text" value="">
            <br>
            <br>
            <label for="lname" id="lname">Last Name: </label>
            <input type="text">
            <br>
            <br>
            <label for="branch">Branch:</label>
            <select name="branch" id="branch">
                <option value="">CSE</option>
                <option value="">IT</option>
                <option value="">AI/ML</option>
                <option value="">ECE</option>
                <option value="">EE</option>
            </select>
            <br>
            <br>
            <label for="contact" id="contact">Phone No:</label>
            <input type="tel" id="contact" value="+91 ">
            <br>
            <br>
            <label for="add">Address: </label><br>
            <input type="text" name="add" id="add" style="height: 75px;" width="80px">
            <br><br>
            <div class="buttons">
            <button class="button1">Submit</button>
            <button>Reset Form</button>
            </div>


        </form>
    </div>
</div>
</body>

</html>
